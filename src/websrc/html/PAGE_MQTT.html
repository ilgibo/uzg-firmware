<div id='main'>
    <div class='row'>
        <form class="saveParams" method='POST' action="saveParams">
            <div class='col-sm-12 cardPadding'>
                <div class='card'>
                    <div class="card-header">MQTT options</div>
                    <div class="card-body">
                        <div class='mb-2 form-check form-switch'>
                            <input data-replace="enableMqtt" id="MqttEnable" class='form-check-input' type='checkbox'
                                role="switch" name='MqttEnable' onclick="MqttInputDsbl(!this.checked)">
                            <label class='form-check-label' for='MqttEnable'>Enable</label>
                        </div>
                        <div class='mb-2'>
                            <label for='server'>Server</label>
                            <input data-replace="serverMqtt" class='form-control' id='MqttServer' type='text' name='MqttServer'
                                placeholder="192.168.x.x">
                        </div>
                        <div class='mb-2'>
                            <label for='port'>Port</label>
                            <input data-replace="portMqtt" class='form-control' id='MqttPort' type='text' name='MqttPort'
                                placeholder="1883">
                        </div>
                        <div class='mb-2'>
                            <label for='user'>User</label>
                            <input data-replace="userMqtt" class='form-control' id='MqttUser' type='text' name='MqttUser'
                                placeholder="mqttuser">
                        </div>
                        <div class='mb-2'>
                            <label for='pass'>Pass</label>
                            <input data-replace="passMqtt" class='form-control' id='MqttPass' type='password' name='MqttPass'
                                placeholder="mqttpassword">
                        </div>
                        <div class='mb-2'>
                            <label for='topic'>Topic</label>
                            <input data-replace="topicMqtt" class='form-control' id='MqttTopic' type='text' name='MqttTopic'
                                placeholder="topic">
                        </div>
                        <div class='mb-2'>
                            <label for='interval'>Interval</label>
                            <input data-replace="intervalMqtt" class='form-control' id='MqttInterval' type='text' name='MqttInterval'
                                placeholder="60">
                        </div>

                        <div class='mb-2 form-check form-switch'>
                            <label class='form-check-label' for='discovery'>Home Assistant - Auto Discovery ðŸ’¡</label>
                            <input data-replace="discoveryMqtt" class='form-check-input' id='MqttDiscovery' 
                                type='checkbox' role="switch" name='MqttDiscovery'>
                        </div>
                        <br>
                        <div class="row justify-content-md-center">
                            <button type='submit' class='btn btn-outline-primary col-sm-12 col-md-6'
                                name='save'>Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
